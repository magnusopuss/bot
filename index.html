<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="telegram:web_app_version" content="1.0">
  <title>Durango - Магазин автозапчастей</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Магазин автозапчастей Durango</h1>
    <input type="text" id="searchInput" placeholder="Поиск по каталогу..." oninput="searchProducts()">
  </header>

  <main>
    <section id="catalog">
      <h2>Каталог товаров</h2>
      <div id="productList"></div>
    </section>
  </main>

  <!-- Корзина -->
  <div id="cart" class="cart">
    <div class="cart-header">
      <h3>Корзина</h3>
    </div>
    <div id="cartItems" class="cart-items">
      <!-- Товары будут добавляться сюда -->
    </div>
    <div class="cart-total">
      <p>Сумма: <span id="totalPrice">0 руб.</span></p>
    </div>
    <button id="checkoutButton" class="checkout-button">Оплатить</button>
  </div>

  <footer>
    <p>&copy; 2023 Durango. Все права защищены.</p>
  </footer>

  <script src="data.json" type="application/json"></script>
  <script src="script.js"></script>
</body>
</html>
